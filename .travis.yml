matrix:
  include:
    - language: node_js
      sudo: true
      node_js:
        - "node"
      install:
        - npm install
      script:
        - npm test

    - language: csharp
      script:
        - docker create --tty --interactive --name bridgec bridgedotnet/bridge
        - docker start bridgec
        - docker bridgec exec bridge build
